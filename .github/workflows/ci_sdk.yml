on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: "poetry"

      - name: Install dependencies
        working-directory: ./api
        run: poetry install --with dev

      - name: Setup local nameguard api
        working-directory: ./api
        run: |
          # "&" to run server in the background 
          poetry run uvicorn web_api:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Local api healthcheck
        run: curl http://0.0.0.0:8000/v1-beta/inspect-name/mainnet/test.eth

      - name: Run tests
        run: pnpm test -r
